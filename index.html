<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elegant Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-group">
      <input id="hours" placeholder="HH" maxlength="2" />
      <input id="minutes" placeholder="MM" maxlength="2" />
      <input id="seconds" placeholder="SS" maxlength="2" />
      <button id="startBtn">Start</button>
    </div>

    <div id="display">00:00:00</div>

    <script src="src.js"></script>
  </body>
</html>
